<!--  
插入图片img  和 背景图片 background-image 区别? 
- img 是一个html标签  写在body结构里面  
- background-image 是css样式属性 写在style或者link标签里面

- img属于行内(块)元素，本身是有大小的
- background-image 没有内容或没有设置宽高大小的时候是不会显示的

- img 可以在浏览器中，直接移到图片上鼠标右键 -  复制图片地址
- background-image  需要在控制台中的style面板中去查找复制

- img设置宽高大小如果和自身的大小不匹配的时候，会出现拉伸或者裁剪的情况
- background-image 容器宽度大小和背景图片不匹配的时候，可以用背景属性 background-size去适配容器的大小
-->
