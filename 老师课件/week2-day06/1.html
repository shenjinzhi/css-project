<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description " content =" ">
    <meta name="keywords " content =" ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>珠峰培训</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style> 
    *{margin:0;padding:0;}
    span{width:100px;height:80px;background-color: darkseagreen;}
    div{background-color: gold;width:100px;height:80px;}
    </style>
</head>
<body>
<!-- 
盒子模型  - width height padding  border margin  
控制台进行代码的调式   
  
内联元素  display:inline
1.左右结构
2.不独占一行
3.没有设置大小的时候，他的宽高是本身内容的大小
4.设置宽高是不起作用的，利用display:block/inline-block/float: left;进行转换
5.设置padding/margin的上下不起作用，左右起作用
6.行内/行内块元素受换行符的影响会产生默认的间距
-->
<span>珠峰培训1</span>
<span>珠峰培训1</span>
<!-- 单标签 -->
<br>

<!-- 块级元素 display:block
1.上下结构
2.独占一行
3.没有设置大小的时候，宽度继承父元素的宽度，高度是自己本身内容的高度
4.可以设置宽高以及盒子模型的所有属性
5.设置padding/margin的上下左右都起作用
-->
<div>珠峰培训2</div>
<div>珠峰培训2</div>
</body>
</html>
