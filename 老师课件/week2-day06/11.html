<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description " content =" ">
    <meta name="keywords " content =" ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>珠峰培训</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* 伪元素选择器  content:""; 
        ::before 给元素(div)添加一个子元素(第一位)
        ::after 给元素(div)添加一个子元素(最后一位)
        */
    div::before{
        content: "陈磊";
    }
    div::after{
        content: "查泽";
    }
    </style>
</head>
<body>
<div> 
    <span>珠峰培训</span>
</div>


<!-- <div>
    <i>陈磊</i>
    <span>珠峰培训</span>
    <i>查泽</i>
</div> -->
</body>
</html>
